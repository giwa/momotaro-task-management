{% extends "layout.html" %}
{% block content %}
  <!-- Form
  ================================================== -->
<div class="form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form action="/todo" method="post" class="form-inline">
          <h2>Task Title: <input type="text" name="task_title"></h2>
            <h2>時間:
                <select name="hour">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </h2>
            <h2>分:
                <select name="minute">
                    <option value="0">0</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
            </h2>
            <h2>秒:
                <select name="second">
                    <option value="0">0</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
              <h2><input type="submit" value="設定"></h2>
            </h2>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
